<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preload" href="../src/fonts/DMSans-400.woff" as="font" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <include src="./partials/example.html"></include>

    <div class="btn-container">
      <button class="button gray" type="button">
        <svg class="angle-bracket" width="16" height="16">
          <use href="./images/symbol-defs__.svg#icon-vector_arrow"></use>
        </svg>
        Buy now
      </button>
      <a class="button gray" href="#">
        <svg class="angle-bracket" width="16" height="16">
          <use href="./images/symbol-defs__.svg#icon-vector_arrow"></use>
        </svg>
        Buy now (а)
      </a>

      <button class="round-button">
        <svg class="right-arrow" width="16" height="16">
          <use href="./images/symbol-defs__.svg#icon-arrow-right_products"></use>
        </svg>
      </button>

      <button class="button gray" type="button">Buy now?</button>
      <button class="button red" type="button">Product</button>
      <button class="button red angle-bracket" type="button">Product</button>
    </div>

    <include src="./partials/site-header-hero.html"></include>
    <include src="./partials/products.html"></include>
    <include src="./partials/about.html"></include>
    <include src="./partials/advantages.html"></include>
    <include src="./partials/gallery.html"></include>
    <include src="./partials/customer-reviews.html"></include>
    <include src="./partials/contacts.html"></include>

    <include src="./partials/site-footer.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
